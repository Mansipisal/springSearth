  <!doctype html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="supply/base::layout(~{::section})">
  <head>
  	<meta charset="UTF-8" />
  	<title>Document</title>
  </head>
  <body>
  	<section class="d-flex justify-content-center align-items-center">
	
	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-3">
				<div class="container text-center">
				<img style="width:80px" th:src="@{/image/register.png}" alt="" />
				</div>
				<h1 style="margin-bottom:30px" class="text-center">Validate Producer/Consumer Here !!</h1>
			
			<form  id ="login-form" class="form" th:action="@{/supply/send-OTP}" method="post" >
				
				<!--   ------------------------------ error msg ------------------------- -->
     
       <div  th:if="${param.error}" class="alert alert-danger">
       Invalid username and password
       </div>
			
	   <div th:if="${param.logout}" class="alert alert-success" >
       You have been successfully logout
       </div>	
       
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
     	 <p th:text="${session.message.content}"></p>
      <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
 		 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
 	   <span aria-hidden="true">&times;</span>
 		 </button>
		</div>
		
				<div class="form-group">
  				 <label for="wType">Select Type</label>
  				<select class="form-control" id="wType" name="userType" >
  				<option>Open this select type of user</option>
  				<option value="p">Producer</option>
          	    <option value="c">Consumer</option>
             
				</select></div>
				
			
				<div class="form-group">
  				  <label for="name">Username</label>
 			      <input  type="text" class="form-control" name="username" id="name" placeholder="Enter your registered username here" required />
 			      </div>
  
 			      
  
  				 			       
 						    
			    <div class="text-center">
			      <button style="margin-top:30px" type="submit" class="btn btn-primary">Send OTP </button>
			       
			    </div>
					</form>
			
				</div>
			</div>
		</div>
	</div>
	</section>
  </body>
  </html>
