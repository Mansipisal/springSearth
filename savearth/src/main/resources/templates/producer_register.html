  <!doctype html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
  	<meta charset="UTF-8" />
  	<title>Document</title>
  </head>
  <body>
  	<section class="d-flex justify-content-center align-items-center">
	
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-3">
				<div class="container text-center">
				<img style="width:80px" th:src="@{/image/register.png}" alt="" />
				</div>
				<h1 style="margin-bottom:30px" class="text-center">Producer Register Here !!</h1>
			
			<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${puser}">
				
				<!--   ------------------------------ error msg ------------------------- -->
     
     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
      <p th:text="${session.message.content}"></p>
      <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
				
				<div class="form-group">
  				  <label for="name">Name</label>
 			      <input  type="text" class="form-control" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}" id="name" placeholder="Enter your name here" required th:value="${puser.name}"/>
 			      <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
    			    
    			  </div>
 			      </div>
  
			 	  <div class="form-group">
  				  <label for="email">Email</label>
 			      <input type="email" class="form-control" name="email" id="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}" th:value="${puser.email}"placeholder="Enter your email here"  required>
 			      <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
    			    
    			  </div></div>
 			      
  
  				<div class="form-group">
  				  <label for="password">Password</label>
 			      <input type="password" class="form-control" name="password" id="password"  placeholder="Confirm Password" required>
 			       </div>
  	
  				<div class="form-group">
  				  <label for="contact">Contact No</label>
 			      <input type="number" class="form-control" name="contact" id="contact" th:classappend="${#fields.hasErrors('contact') ? 'is-invalid' :''}" th:value="${puser.contact}" placeholder="Enter Contact no" required>
 			       <div class="invalid-feedback" th:each="e:${#fields.errors('contact')}" th:text="${e}">
    			    
    			  </div></div>
  	
  				<div class="form-group">
  				 <label for="wType">Waste Type</label>
  				<select class="form-control" id="wType" name="wasteType" th:value="${puser.wasteType}">
  				<option>Open this select type of waste</option>
  				<option value="Paper">Paper</option>
          	    <option value="Plastic">Plastic</option>
                <option value="Organic">Organic</option>
                <option value="Glass">Glass</option>
         	    <option value="Metal">Metal</option>
				</select></div>
				
  		 		
  				<div class="form-group">
  				  <label for="weight">Approx weight of waste</label>
 			      <input type="number" class="form-control" id="weight" name="weight"  placeholder="Quntity of waste"  th:value="${puser.weight}" required autofocus></div>
  	

			    <div class="form-group ">
			         <label for="name">Address</label>
			        <textarea class="form-control" name="address" placeholder="Enter your address over here"  style="height: 50px ; width:100%"  th:text="${puser.address}" required ></textarea>
			    </div>
			     
			         <div class="form-group ">
			      <label for="about">About</label>
			        <textarea class="form-control" id="about" name="about" placeholder="Enter something yourself"  th:classappend="${#fields.hasErrors('about') ? 'is-invalid' :''}" style="height: 80px ; width:100%"  th:text="${puser.about}" ></textarea>
			     <div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}">
    			    
    			  </div></div >
			    
			    <div class="form-group form-check text-center">
			     <input class="aggrement" type="checkbox" id="aggrement" name="aggrement" > 
			    Accept terms and conditions
			       <label for="aggrement"> </label></div>
			       
			    
			    <div class="text-center">
			      <button style="margin-top:30px" type="submit" class="btn btn-primary">Submit</button>
			        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/plogin"
                class="link-danger">Login</a></p>
			    </div>
			 
				</form>
			   </div>
				</div>
			</div>
		</div>
	
	</section>
  </body>
  </html>
