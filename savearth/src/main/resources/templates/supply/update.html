<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="supply/baseM::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>dashboard</title>
</head>
<body>
<section>
	
		<div class="card mr-4">
		<div class="card-body">
		<h1 class="text-center">Update Consumer</h1>
			<div class="container-fluid mt-1">
				
				<div class="row">
				<div class="col-md-8 offset-md-2">
				
				<form th:action="@{/supply/update-waste}"
					  th:object="${history}"
					  enctype="multipart/form-data"
					  method="POST"
					  class="mt-2">
				
				<input type="hidden" th:value="${history.cId}" class="form-control" id="name" name="cId" placeholder="Enter username here"/>
				
				
				<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="text" th:value="${history.email}" class="form-control" id="name" name="email" placeholder="Enter username here"/>
				</div>
				
				
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-shopping-basket fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="text" th:value="${history.wasteType}" class="form-control" id="wasteType" name="wasteType" placeholder="Enter waste type here"/>
			</div>
				
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						 <i class="fa fa-balance-scale fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="number" th:value="${history.weight}" class="form-control" id="weight" name="weight" placeholder="Enter weight here"/>
			</div>
			
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-calendar fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="date" th:value="${history.date}" class="form-control" id="date" name="date" placeholder="Enter order date here"/>
			</div>
			
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-calendar fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="date" th:value="${history.orderDate}" class="form-control" id="date" name="orderDate" placeholder="Enter order date here"/>
			</div>
			
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-address-book fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="number" th:value="${history.amount}" class="form-control" id="address" name="amount" placeholder="Enter amout here"/>
			</div>
			
			<div class="input-group mt-4">
				
					<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-phone-square fa-lg" aria-hidden="true"></i>
						</div>
						
					</div>
					<input type="text" th:value="${history.role}" class="form-control" id="contact" name="role" placeholder="Enter role here"/>
			</div>
			
			<input type="hidden"  th:value="${history.contact}"  class="form-control" id="address" name="contact" placeholder="Enter time here"/>
			<input type="hidden" th:value="${history.address}"  class="form-control" id="address" name="address" placeholder="Enter time here"/>
			
			<div class="container text-center mt-5 mb-2">
			<button type="submit" onclick ="orderSuccess()" class="btn btn-outline-dark"> Update </button>
			</div>
				</form>
				
				
				</div>
				</div>
		
			</div>
		</div>
	</div>
		
</section>

</body>
</html>
